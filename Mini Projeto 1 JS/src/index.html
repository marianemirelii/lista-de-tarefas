<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>lista de tarefas</h1>
        </header>
        <main>
            <div class="inputs form-group">
                <label for="tarefa"> Adicione uma tarefa</label>
                <input class="form-control" id="tarefa" type="text" placeholder="digite aqui">
            </div>
            
            <button id="btnAdicionar" class="btn btn-primary">Adicionar</button>
            <button id="btnFiltrar" class="btn btn-primary">Filtrar Tarefas Marcadas</button>

            <section>
                <ul id="lista"></ul>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
